<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>TOP calculator</title>
</head>
<body>
    <form>
        <label for="first-input">First number: </label>
        <input type="number" id="first-input">
        <label for="second-input">Second number: </label>
        <input type="number" id="second-input">
    </form>
    <div class="btn-container">
        <button class="btn btn-primary" id="addition">Add</button>
        <button class="btn btn-primary" id="substraction">Difference</button>
        <button class="btn btn-primary" id="multiplication">Multiply</button>
        <button class="btn btn-primary" id="division">Divide</button>
    </div>
    <span id="solution-el">Solution: </span>

    <script src="index.js"></script>
</body>
</html>
